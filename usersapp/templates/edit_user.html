{% extends 'base.html' %}
{% block main_page %}
<div class="w3-main" style="margin-left:300px;margin-top:43px;">
    <h2>Editar usuario - {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w3-button w3-green">Guardar cambios</button>
        <a href="{% url 'list_users' %}" class="w3-button w3-red">Cancelar</a>
    </form>
</div>
{% endblock %}
